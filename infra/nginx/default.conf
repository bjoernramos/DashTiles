server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php;

    # Serve the app from a subpath (BASE_PATH)
    set $base_path /toolpages;

    location = / {
        return 302 $base_path/;
    }

    location ^~ $base_path/ {
        try_files $uri $uri/ /index.php?$query_string;

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass app:9000;
            fastcgi_index index.php;
        }
    }

    # Static assets at root if ever needed
    location ~* \.(png|jpg|jpeg|gif|svg|css|js|ico|woff2?)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }
}
