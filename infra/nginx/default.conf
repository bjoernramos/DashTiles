server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php;

        client_max_body_size 20M;

    # Serve the app at root and preserve host:port
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Plugins (manifest + web assets) werden Ã¼ber CI-Controller serviert
    location ^~ /plugins/ {
      try_files $uri /index.php?$query_string;  # an CI weiterreichen
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # Preserve original Host header (with port if present)
        fastcgi_param HTTP_HOST $http_host;
        fastcgi_param SERVER_PORT $server_port;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
    }

    # Static assets at root if ever needed
    location ~* \.(png|jpg|jpeg|gif|svg|css|js|ico|woff2?|map)$ {
        try_files $uri =404;
        access_log off;
        expires 30d;
    }

    # Expose selected front-end packages directly from node_modules (read-only)
    # This allows using URLs like /node_modules/@iconify/iconify/dist/iconify.min.js
    # Note: Keep this as a convenience; prefer copying required assets to public/ for production.
    location ^~ /node_modules/ {
        alias /var/www/html/node_modules/;
        try_files $uri =404;
        access_log off;
        expires 30d;
    }
}
