services:
  app:
    build: .
    container_name: DashTiles-app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - CI_ENVIRONMENT=development
    depends_on:
      - mariadb

  nginx:
    image: nginx:1.27-alpine
    container_name: DashTiles-nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:ro
      - ./writable:/var/www/html/writable:rw
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  mariadb:
    image: mariadb:11
    container_name: DashTiles-db
    ports:
      - "3306:3306"
    environment:
      - MARIADB_DATABASE=DashTiles
      - MARIADB_USER=DashTiles
      - MARIADB_PASSWORD=DashTiles
      - MARIADB_ROOT_PASSWORD=root
    volumes:
      - dbdata:/var/lib/mysql
  
volumes:
  dbdata:
