services:
  app:
    build: .
    container_name: toolpages-app
    working_dir: /var/www/html
    volumes:
      - ./app:/var/www/html/app
      - .env:/var/www/html/.env
      - ./public:/var/www/html/public
      - ./writable:/var/www/html/writable
    environment:
      - CI_ENVIRONMENT=development
    depends_on:
      - mariadb

  nginx:
    image: nginx:1.27-alpine
    container_name: toolpages-nginx
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html/public:ro
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  mariadb:
    image: mariadb:11
    container_name: toolpages-db
    ports:
      - "3306:3306"
    environment:
      - MARIADB_DATABASE=toolpages
      - MARIADB_USER=toolpages
      - MARIADB_PASSWORD=toolpages
      - MARIADB_ROOT_PASSWORD=root
    volumes:
      - dbdata:/var/lib/mysql
  
volumes:
  dbdata:
